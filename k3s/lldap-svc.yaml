apiVersion: v1
kind: Service
metadata:
  annotations:
    lldap: https://github.com/nitnelave/lldap
    k8s: https://github.com/Evantage-WS/lldap-kubernetes
  labels:
    app: lldap-service
  name: lldap-service
spec:
  ports:
    - name: "LDAP"
      port: 3890
      targetPort: 3890
    - name: "UI"
      port: 17170
      targetPort: 17170
  selector:
    app: lldap

